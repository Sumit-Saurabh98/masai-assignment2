<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Store Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    #error {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .product p {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Fake Store Products</h1>
  <div id="error"></div>
  <div id="productGrid" class="grid"></div>

  <script>
    const productGrid = document.getElementById('productGrid');
    const errorDiv = document.getElementById('error');

    async function fetchProducts() {
      try {
        const response = await fetch('https://fakestoreapi.com/products'); // Correct URL
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const products = await response.json();

        // Log each product in console
        console.log('Fetched Products:', products);

        // Display products in the grid
        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';

          div.innerHTML = `
            <img src="${product.image}" alt="${product.title}" />
            <h3>${product.title}</h3>
            <p>â‚¹${product.price.toFixed(2)}</p>
            <button>View Details</button>
          `;

          productGrid.appendChild(div);
        });

        // âœ… Calculate and log total price using reduce
        const totalPrice = products.reduce((acc, product) => acc + product.price, 0);
        console.log('Total Price of All Products: â‚¹' + totalPrice.toFixed(2));

      } catch (error) {
        // ðŸ§¯ Error handling
        errorDiv.textContent = 'Failed to fetch products. Please try again later.';
        console.error('Fetch error:', error);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
