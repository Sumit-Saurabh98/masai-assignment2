<!DOCTYPE html>
<html>
  <head>
    <title>Imperative Hello World</title>
  </head>
  <body>
    <script>
      // Step-by-step instructions
      const p = document.createElement("p");         // 1. Create <p> element
      p.textContent = "Hello, World!";               // 2. Set its text
      document.body.appendChild(p);                  // 3. Append it to the DOM
    </script>
  </body>
</html>
